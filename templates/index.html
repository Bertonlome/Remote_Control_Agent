<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <title>Remote Control - Mustang</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <div class="cockpit-grid">
        <!-- Row 1 -->
        <div class="grid-item" style="grid-row: 1; grid-column: 1;">
            <img src="/static/images/master_warning_off.PNG" alt="Master Warning" />
        </div>
        <div class="grid-item" style="grid-row: 1; grid-column: 2;">
            <img src="/static/images/master_caution_off.PNG" alt="Master Caution" />
        </div>
        
        <!-- Row 2 -->
        <div class="grid-item" style="grid-row: 2; grid-column: 1;">
            <img id="left-engine" src="/static/images/l_eng_fire_w_glass.PNG" alt="Left Engine Fire" />
        </div>
        <div class="grid-item" style="grid-row: 2; grid-column: 3;">
            <img src="/static/images/fire_warn_released.PNG" alt="Fire Warning" />
        </div>
        <div class="grid-item" style="grid-row: 2; grid-column: 5;">
            <img id="right-engine" src="/static/images/r_eng_fire_w_glass.PNG" alt="Right Engine Fire" />
        </div>
        
        <!-- Row 3 -->
        <div class="grid-item" style="grid-row: 3; grid-column: 1;">
            <img src="/static/images/l_fire_bottle_released.PNG" alt="Left Fire Bottle" />
        </div>
        <div class="grid-item" style="grid-row: 3; grid-column: 5;">
            <img src="/static/images/l_fire_bottle_released.PNG" alt="Right Fire Bottle" />
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
